<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <menta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Team Portfolio</title>
        <link rel="stylesheet" href="../src/style.css">
    </head>

    <body>
        <header>
            <div class="team-header">
                <h1 class="">My Team</h1>
            </div>
        </header>
        <main>
            <div class="card-container">
                <div class="employee-card manager">
                    <div class="card-header">
                        <h5 class="card-name">Employee Name</h5>
                        <h6 class="card-position">Manager</h6>
                    </div>
                    <ul class="employee-info">
                        <li class="list-info id">ID</li>
                        <li class="list-info email">Email</li>
                        <li class="list-info office">Office</li>
                    </ul>
                </div>
                <div class="employee-card engineer">
                    <div class="card-header">
                        <h5 class="card-name">Employee Name</h5>
                        <h6 class="card-position">Engineer</h6>
                    </div>
                    <ul class="employee-info">
                        <li class="list-info id">ID</li>
                        <li class="list-info email">Email</li>
                        <li class="list-info github">GitHub</li>
                    </ul>
                </div>
                <div class="employee-card intern">
                    <div class="card-header">
                        <h5 class="card-name">Employee Name</h5>
                        <h6 class="card-position">Intern</h6>
                    </div>
                    <ul class="employee-info">
                        <li class="list-info id">ID</li>
                        <li class="list-info email">Email</li>
                        <li class="list-info school">School</li>
                    </ul>
                </div>
            </div>

        </main>
    </body>
</html>
